<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }
        .splash-container {
            text-align: center;
        }
        img {
            width: 400px;
            height: auto; 
        }

</head>
<body>
    <div class="splash-container">
        <img src="splash.png" alt="Splash Image">
    </div>
</body>
</html>
